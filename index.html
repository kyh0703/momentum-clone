<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>

  <body>
    <main class="background-image">
      <div class="screen-head">
        <div id="weather" class="screen-head__column">
          <span></span>
          <span></span>
        </div>
        <div class="screen-head__column">
          <i class="fas fa-calendar-alt">
            <span>2022-02-20</span>
          </i>
        </div>
        <div class="screen-head__column">
          <h1 id="greeting"></h1>
        </div>
      </div>
      <div class="screen-login">
        <span>"Hello! What is your nameðŸ˜€?"</span>
        <div class="screen-login__input">
          <input
            id="introduction-input"
            spellcheck="false"
            type="text"
            minlength="15"
          />
        </div>
      </div>
      <div class="screen-main">
        <div id="quote">
          <span></span>
          <span></span>
        </div>
        <div class="screen-main__clock">
          <h2 id="clock">00:00</h2>
        </div>
        <div class="screen-main__todo">
          <form id="todo-form">
            <input type="text" placeholder="To Do" />
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>
    </main>
    <script src=" js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/13aadabdda.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
